<section class="home_ctn">

    <div class="pdj_promo_ctn">
        <h1>Plat du jour</h1>
        <div class="pdj_list">
            <div class="produit" *ngFor="let produit of products.platsDuJour$">
                <img src="img/plats/IMG_7056.JPG" alt="{{produit.name}}">
                <p>{{produit.name}}</p>
                <button>
                    <p>Voir le produit</p>
                    <div class="price">
                        <p>{{produit.price }}€</p>
                    </div>
                </button>
            </div>
        </div>
        <h1>Promo</h1>
        <div class="promo_list">
            <div class="produit" *ngFor="let produit of products.promos$">
                <img src="img/plats/IMG_7056.JPG" alt="{{produit.name}}">
                <p>{{produit.name}}</p>
                <button>
                    <p>Voir le produit</p>
                    <div class="price"><span>{{produit.price}}€</span>
                        <p>{{produit.price - (produit.price * produit.promotion /100) | number: '1.2-2'}}€</p>

                    </div>
                    <p class="promo">-{{produit.promotion}}%</p>
                </button>

            </div>
        </div>
    </div>

    <a routerLink="/products" class="see_all">Voir tout les produits</a>
</section>
