<div *ngIf="showPopup" class="popup-container">
  <div class="popup-content">
    <h3>Confirmation de suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer le produit avec l'ID : {{ selectedProductId }} ?</p>
    <div class="popup-actions">
      <button (click)="confirmDeletion()">Oui, supprimer</button>
      <button (click)="cancelDeletion()">Annuler</button>
    </div>
  </div>
</div>
